<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Campañas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/empleado.css">
    <link rel="stylesheet" href="/css/header.css">
    <script src="https://kit.fontawesome.com/8eb65f8551.js" crossorigin="anonymous"></script>
</head>

<body>
<header>
    <div class="fondo_menu">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <a class="navbar-brand p-0 me-2"><img src="/img/logo.png" alt="Logo" style="width:40px;" class="rounded-pill border border-2" /></a>
                        <a class="navbar-brand fw-semibold text-light">Gestión de Campañas</a>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <a id="home-button" href="#" class="nav-link botoninicio me-2">Inicio</a>
                        <a href="/static/logout" class="botonsesion">Cerrar Sesión</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>

<div class="container-fluid mt-4">
    <div class="row mb-3">
        <div class="col-md-12">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex gap-3">
                    <input type="text" id="searchNombre" class="form-control" placeholder="Buscar Campaña..." style="width: 250px">
                    <input type="text" id="searchEmpresa" class="form-control" placeholder="Buscar Empresa..." style="width: 200px">
                    <select id="estadoFilter" class="form-select" style="width: 150px">
                        <option value="">Todos</option>
                        <option value="ACTIVA">Activa</option>
                        <option value="EN_PROCESO">En Proceso</option>
                        <option value="FINALIZADA">Finalizada</option>
                        <option value="CANCELADA">Cancelada</option>
                        <option value="ARCHIVADA">Archivada</option>
                    </select>
                </div>
                <div class="d-flex gap-3">
                    <!-- Botón para generar reporte Excel -->
                    <button id="generarReporteBtn" class="btn btn-custom">
                        <i class="fas fa-file-excel"></i> Generar Reporte
                    </button>
                    <!-- Botón para nueva campaña -->
                    <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#campanaModal">
                        <i class="fas fa-plus"></i> Nueva Campaña
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-custom table-striped table-hover">
            <thead class="bg-light">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Empresa</th>
                    <th>Descripción</th>
                    <th>Inicio</th>
                    <th>Fin</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaCampanas"></tbody>
        </table>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
            <div id="paginationInfo" class="text-muted"></div>
        </div>
        <div class="col-md-6">
            <ul id="pagination" class="pagination justify-content-end"></ul>
        </div>
    </div>
</div>

<!-- Modal para crear campaña-->
<div class="modal fade" id="campanaModal" tabindex="-1" aria-hidden ="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header modal-custom">
                <h5 class="modal-title">Registrar Campaña</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="campanaForm">
                    <input type="hidden" name="idCampana">
                    <div class="row g-3">
                        <div class="col-md-6"><input type="text" name="nombreCampana" class="form-control" placeholder="Nombre Campaña" required></div>
                        <div class="col-md-6"><input type="text" name="descripcion" class="form-control" placeholder="Descripción"></div>
                        <div class="col-md-6"><input type="date" name="fechaInicio" class="form-control" required></div>
                        <div class="col-md-6"><input type="date" name="fechaFin" class="form-control" required></div>                        
                        <div class="col-md-6">
                            <select name="idEmpresa" class="form-select" required id="selectEmpresa">
                                <option value="">Seleccione empresa…</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label class="form-label">Asignaciones</label>
                        <div class="border p-3 rounded">
                            <div class="mb-3">
                                <label class="form-label">Líder de la campaña</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="inputLider" readonly placeholder="Seleccionar Líder">
                                    <button class="btn btn-custom" type="button" onclick="abrirModalSeleccion('lider')">
                                        <i class="fas fa-user-tie"></i> Seleccionar
                                    </button>
                                </div>
                            </div>
                            <div>
                                <label class="form-label">Agentes</label>
                                <div class="d-flex justify-content-between mb-2">
                                    <span id="contadorAgentes">0 agentes seleccionados</span>
                                    <button class="btn btn-custom" type="button" onclick="abrirModalSeleccion('agentes')">
                                        <i class="fas fa-users"></i>Seleccionar
                                    </button>
                                </div>
                                <div id="listaAgentes" class="d-flex flex-wrap gap-2">

                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-custom" id="guardarCampanasBtn">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para editar campaña-->
<div class="modal fade" id="editarCampanaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header modal-custom">
                <h5 class="modal-title">Editar Campaña</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editarCampanaForm">
                    <input type="hidden" name="idCampana">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" name="nombreCampana" class="form-control" placeholder="Nombre Campaña" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="descripcion" class="form-control" placeholder="Descripción">
                        </div>
                        <div class="col-md-6">
                            <input type="date" name="fechaFin" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="empresaDisplay" readonly placeholder="Empresa">
                            <input type="hidden" name="idEmpresa">
                        </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label class="form-label">Asignaciones</label>
                        <div class="border p-3 rounded">
                            <div class="mb-3">
                                <label class="form-label">Líder de la campaña</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="inputLiderEditar" readonly placeholder="Seleccionar Líder">
                                    <button class="btn btn-custom" type="button" onclick="abrirModalSeleccionEditar('lider')">
                                        <i class="fas fa-user-tie"></i> Seleccionar
                                    </button>
                                </div>
                            </div>
                            <div>
                                <label class="form-label">Agentes</label>
                                <div class="d-flex justify-content-between mb-2">
                                    <span id="contadorAgentesEditar">0 agentes seleccionados</span>
                                    <button class="btn btn-custom" type="button" onclick="abrirModalSeleccionEditar('agentes')">
                                        <i class="fas fa-users"></i> Seleccionar
                                    </button>
                                </div>
                                <div id="listaAgentesEditar" class="d-flex flex-wrap gap-2"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-custom" id="guardarEdicionBtn">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para agregar empleado -->
<div class="modal fade" id="modalSeleccion" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header modal-custom">
                <h5 class="modal-title" id="modalSeleccionTitulo">Seleccionar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <input type="text" class="form-control" id="buscarEmpleados" placeholder="Buscar Empleados..." oninput="filtrarEmpleadosModal()">
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody id="tablaEmpleados">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-custom" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-custom" id="btnConfirmarSeleccion">Confirmar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para selección de agentes en editar -->
<div class="modal fade" id="modalSeleccionEditar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header modal-custom">
                <h5 class="modal-title" id="modalSeleccionTituloEditar">Seleccionar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <input type="text" class="form-control" id="buscarEmpleadosEditar" placeholder="Buscar Empleados..." oninput="filtrarEmpleadosModalEditar()">
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody id="tablaEmpleadosEditar"></tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-custom" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-custom" id="btnConfirmarSeleccionEditar">Confirmar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/header.js"></script>
<script src="/js/campana.js"></script>
</body>
</html>
</html>
