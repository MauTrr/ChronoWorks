<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/agregar.css">
    <link rel="stylesheet" href="../../css/header.css">
    <script src="https://kit.fontawesome.com/8eb65f8551.js" crossorigin="anonymous"></script>
</head>

<body class="fondo">
<header>
    <div class="fondo_menu">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="../../img/logo.png" alt="Logo" style="width:50px;" class="rounded-pill border border-2">
                    </a>
                    <a class="navbar-brand fw-semibold text-light" href="index.php">Chronoworks</a>
                    <a href="../../Admin.html" class="botoninicio">Inicio</a>
                </div>
            </nav>
        </div>
    </div>
</header>

<h2 class="text-center py-3 px-4 mx-auto shadow-sm"
    style="color: black; max-width: 400px; margin-top: 2rem; margin-bottom: 2rem; border-radius: 15px; border: solid 2px; border-color: white;">
    Agregar Campaña
</h2>

<div class="container">
    <div class="col-12">
        <form id="agregarCampanaForm">
            <div class="row mb-3">
                <div class="col-5">
                    <label for="idempresa" class="form-label">ID empresa:</label>
                    <input type="number" class="form-control" id="idempresa" placeholder="ID de empresa" name="idempresa" required>
                </div>
                <div class="col-7">
                    <label for="campana" class="form-label">Nombre de Campaña:</label>
                    <input type="text" class="form-control" id="campana" placeholder="Nombre de la campaña" name="campana" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-5">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea class="form-control" name="descripcion" id="descripcion" placeholder="Descripción" rows="4"></textarea>
                </div>
                <div class="col-7">
                    <div class="mb-3">
                        <label for="fechainicio" class="form-label">Fecha de Inicio:</label>
                        <input type="date" class="form-control" name="fechainicio" id="fechainicio" required>
                    </div>
                    <div class="mb-3">
                        <label for="fechafin" class="form-label">Fecha de Fin:</label>
                        <input type="date" class="form-control" name="fechafin" id="fechafin" required>
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado de la campaña:</label>
                        <select id="estado" name="estado" class="form-select" required>
                            <option value="">Seleccione un estado</option>
                            <option value="ACTIVA">Activa</option>
                            <option value="INACTIVA">Inactiva</option>
                            <option value="FINALIZADA">Finalizada</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary shadow py-2 px-4 fw-bold col-5" name="btnregistrar" value="ok">Registrar</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById("agregarCampanaForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const data = {
            idEmpresa: parseInt(document.getElementById("idempresa").value),
            nombreCampana: document.getElementById("campana").value,
            descripcion: document.getElementById("descripcion").value,
            fechaInicio: document.getElementById("fechainicio").value,
            fechaFin: document.getElementById("fechafin").value,
            estado: document.getElementById("estado").value
        };

        try {
            const response = await fetch('/api/campanas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert("Campaña registrada exitosamente");
                window.location.href = "/static/campanas/listarCampana.html";
            } else {
                const error = await response.json();
                alert("Error al registrar campaña: " + error.message);
            }
        } catch (err) {
            console.error("Error de red:", err);
            alert("Error de red al registrar campaña");
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
