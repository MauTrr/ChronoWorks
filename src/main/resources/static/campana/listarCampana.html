<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Campañas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/header.css">
    <script src="https://kit.fontawesome.com/8eb65f8551.js" crossorigin="anonymous"></script>
</head>

<body class="fondo">
<header>
    <div class="fondo_menu">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="../../img/logo.png" alt="Logo" style="width:50px;" class="rounded-pill border border-2">
                    </a>
                    <a class="navbar-brand fw-semibold text-light" href="#">Chronoworks</a>
                    <a href="../../admin.html" class="botoninicio">Inicio</a>
                </div>
            </nav>
        </div>
    </div>
</header>

<div class="container py-4">
    <h2 class="text-center mb-4">Lista de Campañas</h2>
    <div class="d-flex justify-content-end mb-3">
        <a href="agregarCampana.html" class="btn btn-primary">Agregar Campaña</a>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Empresa</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Fecha Inicio</th>
                <th>Fecha Fin</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="campanas-body"></tbody>
        </table>
    </div>
</div>

<script>
    async function cargarCampanas() {
      const response = await fetch('/api/campanas');
      const data = await response.json();
      const tbody = document.getElementById('campanas-body');
      tbody.innerHTML = '';
      data.forEach(c => {
        tbody.innerHTML += `
          <tr>
            <td>${c.idCampana}</td>
            <td>${c.nombreEmpresa}</td>
            <td>${c.nombreCampana}</td>
            <td>${c.descripcion}</td>
            <td>${c.fechaInicio}</td>
            <td>${c.fechaFin}</td>
            <td>${c.estado}</td>
            <td>
              <a href="modificarCampana.html?id=${c.idCampana}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></a>
              <button class="btn btn-danger btn-sm" onclick="eliminarCampana(${c.idCampana})"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        `;
      });
    }

    async function eliminarCampana(id) {
      if (confirm('¿Estás seguro de eliminar esta campaña?')) {
        const res = await fetch(`/api/campanas/${id}`, { method: 'DELETE' });
        if (res.ok) cargarCampanas();
      }
    }

    cargarCampanas();
</script>
</body>
</html>
