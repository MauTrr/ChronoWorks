<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/agente.css">
  <link rel="stylesheet" href="/css/header.css">
  <script src="https://kit.fontawesome.com/8eb65f8551.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="fondo">
  <header>
    <div class="fondo_menu">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="/img/logo.png" alt="Logo" style="width:50px;" class="rounded-pill border border-2">
            </a>
            <a class="navbar-brand fw-semibold text-light" href="#">Chronoworks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <h3 class="text-center py-1 px-1 mx-auto mt-2 shadow-sm"
                style="background: linear-gradient(180deg, #cbe5f0 0%, #a09090 100%);color: black; max-width: 400px; margin-top: 2rem; margin-bottom: 1rem; border-radius: 15px; border: solid 3px; border-color: white;">
              ¡Bienvenido, Agente!
            </h3>

              <a href="/logout" class="botonsesion">Cerrar Sesión</a>
            </div>
        </nav>
      </div>
    </div>
  </header>

  <div class="fondo-cards">
    <div class="container mt-5">
      <div class="row">
        <!-- Tarjetas igual que en tu diseño original -->
        <div class="col-12 col-md-4 mb-4 d-flex justify-content-center align-items-center">
          <div class="card tarjeta">
            <img class="card-img-top" src="/img/turnos.png" alt="Card image">
            <div class="card-body">
              <h4 class="card-title">MIS TURNOS</h4>
              <p class="card-text">Gestiona tus horarios laborales.</p>
              <a href="/turno/listaturno.html" class="boton">GESTIÓN</a>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-4 mb-4 d-flex justify-content-center align-items-center">
          <div class="card tarjeta">
            <img class="card-img-top" src="/img/tarea.png" alt="Card image">
            <div class="card-body">
              <h4 class="card-title">MIS TAREAS</h4>
              <p class="card-text">Consulta tus asignaciones.</p>
              <a href="tarea/listatarea.html" class="boton">GESTIÓN</a>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-4 mb-4 d-flex justify-content-center align-items-center">

        <div class="col-12 col-md-4 mb-4 d-flex justify-content-center align-items-center">
          <div class="card tarjeta">
            <img class="card-img-top" src="/img/control_acceso.png" alt="Card image">
            <div class="card-body">
              <h4 class="card-title">MIS ACCESOS</h4>
              <p class="card-text">Consulta tus ingresos y salidas.</p>
              <a href="/controldeAcceso/listacontrol.html" class="boton">GESTIÓN</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>

</html>
