<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Control de Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/empleado.css">
    <link rel="stylesheet" href="../../css/header.css">
    <script src="https://kit.fontawesome.com/8eb65f8551.js" crossorigin="anonymous"></script>
    <style>
        .table-responsive {
          max-height: 70vh;
          overflow-y: auto;
        }

        .action-buttons {
          white-space: nowrap;
        }

        #searchInput {
          max-width: 250px;
        }
    </style>
</head>
<body class="fondo">

<!-- HEADER -->
<header>
    <div class="fondo_menu">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <a class="navbar-brand p-0 me-2"><img src="../../img/logo.png" alt="Logo" style="width:40px;" class="rounded-pill border border-2"></a>
                        <a class="navbar-brand fw-semibold text-light">Gestión de Control de Acceso</a>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <a id="home-button" href="../../admin.html" class="nav-link botoninicio me-2">Inicio</a>
                        <a href="/static/logout" class="botonsesion">Cerrar Sesión</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>

<!-- CONTENIDO -->
<div class="container-fluid container-fluid-custom mt-4">
    <div class="row mb-3">
        <div class="col-md-12 d-flex justify-content-between align-items-center">
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar empleado...">
        </div>
    </div>

    <!-- Tabla -->
    <div class="table-responsive">
        <table class="table table-custom table-striped table-hover">
            <thead class="sticky-top bg-light">
            <tr>
                <th>ID</th>
                <th>Empleado</th>
                <th>Fecha</th>
                <th>Hora Entrada</th>
                <th>Hora Salida</th>
                <th>Observaciones</th>
                <th class="action-buttons">Acciones</th>
            </tr>
            </thead>
            <tbody id="accesos-body">
            <!-- Llenado dinámico -->
            </tbody>
        </table>
    </div>
</div>

<!-- MODAL NUEVO ACCESO -->
<div class="modal fade" id="nuevoAccesoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header modal-custom">
                <h5 class="modal-title">Nuevo Registro de Acceso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="nuevoAccesoForm">
                    <div class="mb-3">
                        <label class="form-label">ID Empleado</label>
                        <input type="number" class="form-control" name="idEmpleado" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha</label>
                        <input type="date" class="form-control" name="fechaAcceso" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Hora Entrada</label>
                        <input type="time" class="form-control" name="horaEntrada" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Hora Salida</label>
                        <input type="time" class="form-control" name="horaSalida">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Observaciones</label>
                        <textarea class="form-control" name="observaciones"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-custom" onclick="guardarAcceso()">Guardar</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Abrir modal
    function abrirModalNuevoAcceso() {
      const modal = new bootstrap.Modal(document.getElementById('nuevoAccesoModal'));
      modal.show();
    }

    // Cargar registros
    async function cargarAccesos() {
      try {
        const response = await fetch('/api/control-acceso');
        const data = await response.json();
        renderizarAccesos(data);
      } catch (error) {
        console.error('Error al cargar accesos:', error);
      }
    }

    function renderizarAccesos(accesos) {
      const tbody = document.getElementById('accesos-body');
      tbody.innerHTML = '';

      const searchText = document.getElementById('searchInput').value.trim().toLowerCase();

      accesos
        .filter(a => a.idEmpleado?.toString().includes(searchText))
        .forEach(acceso => {
          const fila = `
            <tr>
              <td>${acceso.id}</td>
              <td>${acceso.idEmpleado}</td>
              <td>${acceso.fechaAcceso}</td>
              <td>${acceso.horaEntrada}</td>
              <td>${acceso.horaSalida || ''}</td>
              <td>${acceso.observaciones || ''}</td>
              <td class="action-buttons">
                <button onclick="eliminarAcceso(${acceso.id})" class="btn btn-sm btn-danger">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          `;
          tbody.innerHTML += fila;
        });
    }

    async function eliminarAcceso(id) {
      if (confirm('¿Deseas eliminar este registro de acceso?')) {
        try {
          const response = await fetch(`/api/control-acceso/${id}`, { method: 'DELETE' });
          if (response.ok) {
            cargarAccesos();
          } else {
            alert('Error al eliminar');
          }
        } catch (error) {
          console.error('Error al eliminar:', error);
        }
      }
    }

    async function guardarAcceso() {
      const form = document.getElementById('nuevoAccesoForm');
      const formData = new FormData(form);

      const accesoData = {
        idEmpleado: parseInt(formData.get('idEmpleado')),
        fechaAcceso: formData.get('fechaAcceso'),
        horaEntrada: formData.get('horaEntrada'),
        horaSalida: formData.get('horaSalida'),
        observaciones: formData.get('observaciones')
      };

      try {
        const response = await fetch('/api/control-acceso', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(accesoData)
        });

        if (!response.ok) throw new Error('Error al guardar acceso');

        bootstrap.Modal.getInstance(document.getElementById('nuevoAccesoModal')).hide();
        form.reset();
        cargarAccesos();
      } catch (error) {
        console.error('Error al guardar acceso:', error);
        alert('No se pudo guardar');
      }
    }

    document.getElementById('searchInput').addEventListener('input', cargarAccesos);

    cargarAccesos();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
