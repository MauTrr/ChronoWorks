<div class="container-fluid container-fluid-custom mt-4">

        <div class="col-md-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar empleado...">
        </div>
        <div class="col-md-3">
            <input type="date" id="fechaInicio" class="form-control" placeholder="Fecha inicio">
        </div>
        <div class="col-md-3">
            <input type="date" id="fechaFin" class="form-control" placeholder="Fecha fin">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100" onclick="cargarAccesos()">Filtrar</button>
        </div>
    </div>

    <!-- Tabla -->
    <div class="table-responsive">
        <table class="table table-custom table-striped table-hover">
            <thead class="sticky-top bg-light">
            <tr>
                <th>ID</th>

                <th>Fecha</th>
                <th>Hora Entrada</th>
                <th>Hora Salida</th>
                <th>Observaciones</th>

            </tbody>
        </table>

</div>

<script>
    // Cargar registros al iniciar
    async function cargarAccesos() {
      try {
        const response = await fetch('/api/control-acceso'); // 游녣 ajusta ruta a tu backend
        if (!response.ok) throw new Error('Error en la respuesta del servidor');
        const data = await response.json();
        renderizarAccesos(data);
      } catch (error) {
        console.error('Error al cargar accesos:', error);
      }
    }

    // Renderiza los accesos en la tabla
    function renderizarAccesos(accesos) {
      const tbody = document.getElementById('accesos-body');
      tbody.innerHTML = '';

      const searchText = document.getElementById('searchInput').value.trim().toLowerCase();
      const fechaInicio = document.getElementById('fechaInicio').value;
      const fechaFin = document.getElementById('fechaFin').value;

      accesos
        .filter(a => {
          // Filtro por texto
          const cumpleTexto = a.nombre?.toLowerCase().includes(searchText) ||
                              a.idEmpleado?.toString().includes(searchText);

          // Filtro por rango de fechas
          let cumpleFecha = true;
          if (fechaInicio) cumpleFecha = a.fecha >= fechaInicio;
          if (fechaFin) cumpleFecha = cumpleFecha && a.fecha <= fechaFin;

          return cumpleTexto && cumpleFecha;
        })
        .forEach(acceso => {
          const fila = `
            <tr>
              <td>${acceso.idControl}</td>
              <td>${acceso.nombre}</td>
              <td>${acceso.fecha || ''}</td>
              <td>${acceso.horaEntrada || ''}</td>
              <td>${acceso.horaSalida || ''}</td>
              <td>
                <strong>Entrada:</strong> ${acceso.observacionEntrada || '-'}<br>
                <strong>Salida:</strong> ${acceso.observacionSalida || '-'}
              </td>
            </tr>
          `;
          tbody.innerHTML += fila;
        });
    }

    // Escuchar cambios en el input de b칰squeda
    document.getElementById('searchInput').addEventListener('input', cargarAccesos);

    // Cargar al iniciar
    cargarAccesos();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
