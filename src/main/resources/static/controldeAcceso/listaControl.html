<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Control de Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/agregar.css">
    <link rel="stylesheet" href="../../css/header.css">
    <script src="https://kit.fontawesome.com/8eb65f8551.js" crossorigin="anonymous"></script>
</head>

<body class="fondo">
<header>
    <div class="fondo_menu">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="../../img/logo.png" alt="Logo" style="width:50px;" class="rounded-pill border border-2">
                    </a>
                    <a class="navbar-brand fw-semibold text-light" href="#">Chronoworks</a>
                    <a href="../../admin.html" class="botoninicio">Inicio</a>
                </div>
            </nav>
        </div>
    </div>
</header>

<h2 class="text-center py-3 px-4 mx-auto shadow-sm"
    style="color: black; max-width: 400px; margin-top: 2rem; margin-bottom: 2rem; border-radius: 15px; border: solid 2px; border-color: white;">
    Registros de Accesos
</h2>

<div class="container">
    <div class="d-flex justify-content-end mb-3">
        <a href="agregar-acceso.html" class="btn btn-primary">Agregar Acceso</a>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Empleado</th>
                <th>Fecha</th>
                <th>Hora Entrada</th>
                <th>Hora Salida</th>
                <th>Observaciones</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="accesos-body">
            <!-- Datos de acceso se insertan dinámicamente -->
            </tbody>
        </table>
    </div>
</div>

<script>
    async function cargarAccesos() {
        try {
            const response = await fetch('/api/control-acceso');
            const data = await response.json();

            const tbody = document.getElementById('accesos-body');
            tbody.innerHTML = '';

            data.forEach(acceso => {
                const fila = `
                    <tr>
                        <td>${acceso.id}</td>
                        <td>${acceso.idEmpleado}</td>
                        <td>${acceso.fechaAcceso}</td>
                        <td>${acceso.horaEntrada}</td>
                        <td>${acceso.horaSalida}</td>
                        <td>${acceso.observaciones || ''}</td>
                        <td>
                            <button onclick="eliminarAcceso(${acceso.id})" class="btn btn-sm btn-danger">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>`;
                tbody.innerHTML += fila;
            });
        } catch (error) {
            console.error('Error al cargar accesos:', error);
        }
    }

    async function eliminarAcceso(id) {
        if (confirm('¿Deseas eliminar este registro de acceso?')) {
            try {
                const response = await fetch(`/api/control-acceso/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Registro eliminado correctamente');
                    cargarAccesos();
                } else {
                    alert('Error al eliminar el registro');
                }
            } catch (error) {
                console.error('Error al eliminar:', error);
            }
        }
    }

    cargarAccesos();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
