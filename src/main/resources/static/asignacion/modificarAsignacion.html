<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificar Asignación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Modificar Asignación</h2>

    <form id="formAsignacion">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="idtarea" class="form-label">ID Tarea</label>
                <input type="number" class="form-control" id="idtarea" required>
            </div>
            <div class="col-md-6">
                <label for="idcampana" class="form-label">ID Campaña</label>
                <input type="number" class="form-control" id="idcampana" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="idEmpleado" class="form-label">ID Empleado</label>
                <input type="number" class="form-control" id="idEmpleado" required>
            </div>
            <div class="col-md-6">
                <label for="fecha" class="form-label">Fecha de Asignación</label>
                <input type="datetime-local" class="form-control" id="fecha" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select class="form-select" id="estado" required>
                <option value="">Seleccione estado</option>
                <option value="PENDIENTE">PENDIENTE</option>
                <option value="EN_PROCESO">EN_PROCESO</option>
                <option value="FINALIZADA">FINALIZADA</option>
                <option value="CANCELADA">CANCELADA</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="observaciones" class="form-label">Observaciones</label>
            <textarea class="form-control" id="observaciones" rows="3"></textarea>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Actualizar Asignación</button>
        </div>
    </form>
</div>
