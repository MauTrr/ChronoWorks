
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Asignación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/agregar.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="" href="../../../java/com/example/chronoworks/controller/AsignacionController.java">
  <script src="https://kit.fontawesome.com/8eb65f8551.js" crossorigin="anonymous"></script>
</head>

<body class="fondo">
<header>
  <div class="fondo_menu">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/img/logo.png" alt="Logo" style="width:50px;" class="rounded-pill border border-2">
          </a>
          <a class="navbar-brand fw-semibold text-light" href="/">Chronoworks</a>
          <a href="/admin.html" class="botoninicio">Inicio</a>
        </div>
      </nav>
    </div>
  </div>
</header>

<h2 class="text-center py-3 px-4 mx-auto shadow-sm"
    style="color: black; max-width: 400px; margin-top: 2rem; margin-bottom: 2rem; border-radius: 15px; border: solid 2px; border-color: white;">
  Agregar Asignación
</h2>

<div class="container">
  <div class="col-12">
    <form id="asignacionForm">
      <div class="row mb-3">
        <div class="col-6">
          <label for="idtarea" class="form-label">ID de la tarea:</label>
          <input type="number" class="form-control" id="idtarea" placeholder="Ingrese ID" required>
        </div>
        <div class="col-6">
          <label for="idcampana" class="form-label">ID de la campaña:</label>
          <input type="number" class="form-control" id="idcampana" placeholder="Ingrese ID" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="mb-3 col-6">
          <label for="fecha" class="form-label">Fecha de Asignación:</label>
          <input type="datetime-local" class="form-control" id="fecha" required>
        </div>
        <div class="mb-3 col-6">
          <label for="observaciones" class="form-label">Observaciones:</label>
          <textarea class="form-control" id="observaciones" placeholder="Observaciones..."></textarea>
        </div>
      </div>

      <div class="mb-3">
        <label for="estado" class="form-label">Estado:</label>
        <select id="estado" class="form-select" required>
          <option value="" disabled selected>Seleccione un estado</option>
          <option value="PENDIENTE">Pendiente</option>
          <option value="INICIADA">Iniciada</option>
          <option value="FINALIZADA">Finalizada</option>
          <option value="CANCELADA">Cancelada</option>
          <option value="ARCHIVADA">Archivada</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="idEmpleado" class="form-label">ID del Empleado:</label>
        <input type="number" class="form-control" id="idEmpleado" placeholder="Ingrese ID del empleado" required>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-light fw-semibold w-100 mt-4 shadow-sm mb-4">Registrar</button>
      </div>
    </form>
    <div id="mensaje" class="text-center mt-3 fw-semibold"></div>
  </div>
</div>

<script>
  document.getElementById("asignacionForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const data = {
      idTarea: parseInt(document.getElementById("idtarea").value),
      idCampana: parseInt(document.getElementById("idcampana").value),
      idEmpleado: parseInt(document.getElementById("idEmpleado").value),
      fecha: document.getElementById("fecha").value,
      estado: document.getElementById("estado").value,
      observaciones: document.getElementById("observaciones").value
    };

    try {
      const response = await fetch("http://localhost:8080/api/asignaciones", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      const mensaje = document.getElementById("mensaje");

      if (response.ok) {
        mensaje.innerText = " Asignación registrada correctamente";
        mensaje.classList.remove("text-danger");
        mensaje.classList.add("text-success");
        document.getElementById("asignacionForm").reset();
      } else {
        const error = await response.json();
        mensaje.innerText = " Error: " + (error.message || "Datos inválidos");
        mensaje.classList.remove("text-success");
        mensaje.classList.add("text-danger");
      }
    } catch (err) {
      alert("Error de red: " + err.message);
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
