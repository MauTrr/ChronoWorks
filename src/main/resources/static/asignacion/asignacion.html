<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Asignaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/empleado.css">
    <link rel="stylesheet" href="/css/header.css">
    <script src="https://kit.fontawesome.com/8eb65f8551.js" crossorigin="anonymous"></script>
</head>

<body>
<header>
    <div class="fondo_menu">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <a class="navbar-brand p-0 me-2"><img src="/img/logo.png" alt="Logo" style="width:40px;" class="rounded-pill border border-2" /></a>
                        <a class="navbar-brand fw-semibold text-light">Gestión de Tareas y Asignaciones</a>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <a id="home-button" href="#" class="nav-link botoninicio me-2">Inicio</a>
                        <a href="/static/logout" class="botonsesion">Cerrar Sesión</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>

<div class="container-fluid mt-4">
    <div class="row mb-3">
        <div class="col-md-12">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex gap-3">
                    <!-- Boton para nueva tarea -->
                     <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#tareaModal">
                        <i class="fas fa-plus"></i> Nueva Tarea
                     </button>
                    <!-- Botón para nueva asignación -->
                    <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#asignacionModal">
                        <i class="fas fa-plus"></i> Nueva Asignación
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4 col-md-12">
            <div class="card">
                <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"> Tareas Disponibles</h5>
                    <div>
                        <input type="text" id="searchTareas" class="form-control form-control-sm" placeholder="Buscar tarea..." style="width: 180px;">
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-custom table-striped table-hover">
                        <thead class="sticky-top bg-light">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Tipo</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody id="tablaTareas"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-8 col-md-12">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0"> Asignaciones</h5>
                </div>
                <div class="card-body">
                    <div class="filter-container mb-3">
                        <div class="row g-2">
                            <div class="col-md-3">
                                <input type="text" id="searchEmpleado" class="form-control" placeholder="Buscar por empleado...">
                            </div>
                            <div class="col-md-3">
                                <select id="searchCampana" class="form-select">
                                    <option value="">Todas las campañas</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <input type="date" id="searchFecha" class="form-control" placeholder="Buscar por fecha...">
                            </div>
                            <div class="col-md-2">
                                <select id="estadoFilter" class="form-select">
                                    <option value="">Todos los estados</option>
                                    <option value="ACTIVA">Activa</option>
                                    <option value="EN_PROCESO">En Proceso</option>
                                    <option value="FINALIZADA">Finalizada</option>
                                    <option value="CANCELADA">Cancelada</option>
                                    <option value="ARCHIVADA">Archivada</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-secondary w-100" onclick="cargarAsignaciones()">
                                    <i class="fas fa-sync-alt"></i> Filtrar
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-custom table-striped table-hover">
                            <thead class="sticky-top bg-light">
                            <tr>
                                <th>ID</th>
                                <th>Empleado</th>
                                <th>Campaña</th>
                                <th>Tarea</th>
                                <th>Fecha</th>
                                <th>Observaciones</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody id="tablaAsignaciones"></tbody>
                        </table>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <div id="paginationInfo" class="text-muted"></div>
                        </div>
                        <div class="col-md-6">
                            <ul id="pagination" class="pagination justify-content-end"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal para crear Tareas-->
 <div class="modal fade" id="tareaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header modal-custom">
                <h5 class="modal-title">Registrar Nueva Tarea</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="tareaForm">
                    <input type="hidden" name="idTarea">
                    <div class="mb-3">
                        <label for="nombreTarea" class="form-label">Nombre de la Tarea</label>
                        <input type="text" class="form-control" id="nombreTarea" name="nombreTarea" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipoTarea" class="form-label">Tipo de Tarea</label>
                        <select class="form-select" id="tipoTarea" name="tipoTarea" required>
                            <option value="">Seleccione tipo...</option>
                            <option value="COBRANZA">Cobranza</option>
                            <option value="RECORDATORIO">Recordatorio</option>
                            <option value="LLAMADA">Llamada</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-custom" id="crearTareaBtn">Guardar</button>
            </div>
        </div>
    </div>
 </div>

 <!-- Modal para editar Tareas-->
 <div class="modal fade" id="editarTareaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header modal-custom">
                <h5 class="modal-title">Editar Tarea</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editarTareaForm">
                    <input type="hidden" name="idTarea">
                    <div class="mb-3">
                        <label for="nombreTarea" class="form-label">Nombre de la Tarea</label>
                        <input type="text" class="form-control" id="nombreTarea" name="nombreTarea" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipoTarea" class="form-label">Tipo de Tarea</label>
                        <select class="form-select" id="tipoTarea" name="tipoTarea" required>
                            <option value="">Seleccione tipo...</option>
                            <option value="COBRANZA">Cobranza</option>
                            <option value="RECORDATORIO">Recordatorio</option>
                            <option value="LLAMADA">Llamada</option>
                            <option value="OTRO">Otro</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-custom" id="actualizarTareaBtn">Actualizar</button>
            </div>
        </div>
    </div>
 </div>
 

<!-- Modal -->
<div class="modal fade" id="asignacionModal" tabindex="1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header modal-custom">
                <h5 class="modal-title">Registrar Asignación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="asignacionForm">
                    <input type="hidden" name="idAsignacion">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <select name="idEmpleado" class="form-select" required id="selectEmpleado">
                                <option value="">Seleccione empleado...</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <select name="idCampana" class="form-select" required id="selectCampana">
                                <option value="">Seleccione campaña...</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <select name="idTarea" class="form-select" required id="selectTarea">
                                <option value="">Seleccione tarea...</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <input type="date" name="fecha" class="form-control" required>
                        </div>
                        <div class="col-md-12">
                            <textarea name="observaciones" class="form-control" placeholder="Observaciones"></textarea>
                        </div>
                        <div class="col-md-6">
                            <select name="estado" class="form-select" required>
                                <option value="ACTIVA">Activa</option>
                                <option value="EN_PROCESO">En Proceso</option>
                                <option value="FINALIZADA">Finalizada</option>
                                <option value="CANCELADA">Cancelada</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-custom" id="guardarAsignacionBtn">Guardar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/asignacion.js"></script>
<script src="/js/header.js"></script>
</body>
</html>
