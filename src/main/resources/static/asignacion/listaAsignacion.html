<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Asignaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Lista de Asignaciones</h2>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Tarea</th>
            <th>Empleado</th>
            <th>Campaña</th>
            <th>Estado</th>
            <th>Observaciones</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="tablaAsignaciones">
        <!-- Aquí se insertarán dinámicamente las filas -->
        </tbody>
    </table>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("http://localhost:8888/api/asignaciones") // Asegúrate de tener esta ruta habilitada
            .then(response => response.json())
            .then(data => {
                const tabla = document.getElementById("tablaAsignaciones");
                data.content.forEach(asignacion => {
                    const fila = `
                        <tr>
                            <td>${asignacion.idAsignacion}</td>
                            <td>${new Date(asignacion.fecha).toLocaleString()}</td>
                            <td>${asignacion.nombreTarea}</td>
                            <td>${asignacion.nombre} ${asignacion.apellido}</td>
                            <td>${asignacion.nombreCampana}</td>
                            <td>${asignacion.estado}</td>
                            <td>${asignacion.observaciones ?? ""}</td>
                            <td>
                                <a href="modificar-asignacion.html?id=${asignacion.idAsignacion}" class="btn btn-sm btn-warning">Modificar</a>
                            </td>
                        </tr>
                    `;
                    tabla.insertAdjacentHTML("beforeend", fila);
                });
            })
            .catch(error => console.error("Error al cargar asignaciones:", error));
    });
</script>

</body>
</html>
