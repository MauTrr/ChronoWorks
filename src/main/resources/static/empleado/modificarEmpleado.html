<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/modificar.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <script src="https://kit.fontawesome.com/8eb65f8551.js" crossorigin="anonymous"></script>
</head>

<body class="fondo">
<header>
    <div class="fondo_menu">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="../../img/logo.png" alt="Logo" style="width:50px;" class="rounded-pill border border-2" />
                    </a>
                    <a class="navbar-brand fw-semibold text-light" href="index.html">Chronoworks</a>
                    <a href="../../admin.html" class="botoninicio">Inicio</a>
                </div>
            </nav>
        </div>
    </div>
</header>

<h2 class="text-center py-3 px-4 mx-auto shadow-sm"
    style="color: black; max-width: 400px; margin-top: 2rem; margin-bottom: 2rem; border-radius: 15px; border: solid 2px; border-color: white;">
    Modificar Empleado
</h2>

<div class="container">
    <div class="col-12">
        <form id="formEmpleado">
            <input type="hidden" id="idEmpleado" name="idEmpleado" />

            <div class="row mb-3">
                <div class="col-6">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required />
                </div>
                <div class="col-6">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required />
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-6">
                    <label for="fechaIngreso" class="form-label">Fecha de Ingreso:</label>
                    <input type="date" class="form-control" id="fechaIngreso" name="fechaIngreso" required />
                </div>
                <div class="col-6">
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="email" class="form-control" id="correo" name="correo" required />
                </div>
                <div class="col-6">
                    <label for="telefono" class="form-label">Tel√©fono:</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" pattern="\d{3}[-\s]?\d{3}[-\s]?\d{4}" required />
                </div>
                <div class="col-6">
                    <label for="idTurno" class="form-label">ID Turno:</label>
                    <input type="number" class="form-control" id="idTurno" name="idTurno" required />
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary shadow py-2 px-4 fw-bold col-5">Actualizar</button>
            </div>
        </form>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    const apiURL = `http://localhost:8080/api/empleados/${id}`;

    window.addEventListener("DOMContentLoaded", () => {
      fetch(apiURL)
        .then(res => res.json())
        .then(data => {
          document.getElementById("idEmpleado").value = data.idEmpleado;
          document.getElementById("nombre").value = data.nombre;
          document.getElementById("apellido").value = data.apellido;
          document.getElementById("fechaIngreso").value = data.fechaIngreso;
          document.getElementById("correo").value = data.correo;
          document.getElementById("telefono").value = data.telefono;
          document.getElementById("idTurno").value = data.idTurno;
        })
        .catch(err => console.error("Error al cargar empleado:", err));
    });

    document.getElementById("formEmpleado").addEventListener("submit", function (e) {
      e.preventDefault();

      const empleado = {
        idEmpleado: document.getElementById("idEmpleado").value,
        nombre: document.getElementById("nombre").value,
        apellido: document.getElementById("apellido").value,
        fechaIngreso: document.getElementById("fechaIngreso").value,
        correo: document.getElementById("correo").value,
        telefono: document.getElementById("telefono").value,
        idTurno: document.getElementById("idTurno").value
      };

      fetch(apiURL, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(empleado)
      })
        .then(response => {
          if (response.ok) {
            alert("Empleado actualizado correctamente.");
            window.location.href = "listaempleados.html";
          } else {
            throw new Error("Error al actualizar el empleado.");
          }
        })
        .catch(error => {
          alert("Error al actualizar.");
          console.error(error);
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
