<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/empleado.css">
    <link rel="stylesheet" href="/css/header.css">
    <script src="https://kit.fontawesome.com/8eb65f8551.js" crossorigin="anonymous"></script>
</head>

<body>
<header>
    <div class="fondo_menu">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <a class="navbar-brand p-0 me-2"><img src="/img/logo.png" alt="Logo" style="width:40px;" class="rounded-pill border border-2" /></a>
                        <a class="navbar-brand fw-semibold text-light">Gestión de Empresas</a>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <a id="home-button" href="#" class="nav-link botoninicio me-2">Inicio</a>
                        <a href="/static/logout" class="botonsesion">Cerrar Sesión</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>

<div class="container-fluid container-fluid-custom mt-4">
    <div class="row mb-3">
        <div class="col-md-12">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex gap-3">
                    <input type="text" id="searchNombre" class="form-control" placeholder="Buscar Empresa..." style="width: 250px">
                    <input type="text" id="searchSector" class="form-control" placeholder="Buscar Sector..." style="width: 200px">
                    <select id="estadoFilter" class="form-select" style="width: 150px">
                        <option value="all">Todos</option>
                        <option value="true">Activas</option>
                        <option value="false">Inactivas</option>
                    </select>
                </div>
                <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#nuevaEmpresaModal">
                    <i class="fas fa-plus"></i> Nueva Empresa
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-custom table-striped table-hover">
            <thead class="sticky-top bg-light">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>NIT</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Sector</th>
                <th>Representante</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="tablaEmpresas"></tbody>
        </table>
    </div>

    <div class="row mt-3">
        <div class="col-md-6">
            <span class="pagination-info" id="paginationInfo"></span>
        </div>
        <div class="col-md-6">
            <nav class="float-end">
                <ul class="pagination" id="pagination"></ul>
            </nav>
        </div>
    </div>
</div>

<!-- Modal para nueva empresa -->
<div class="modal fade" id="nuevaEmpresaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header modal-custom">
                <h5 class="modal-title">Registrar Empresa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="nuevaEmpresaForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                          <label class="form-label">Nombre</label>
                          <input type="text" class="form-control" name="nombreEmpresa" required>
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">NIT</label>
                          <input type="text" class="form-control" name="nitEmpresa" required>
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">Direccion</label>
                          <input type="text" class="form-control" name="direccion" required>
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">Telefono</label>
                          <input type="text" class="form-control" name="telefono" required>
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">Sector</label>
                          <input type="text" class="form-control" name="sector" required>
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">Representante</label>
                          <input type="text" class="form-control" name="representante" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-custom" id="guardarEmpresaBtn">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para editar empresa -->
<div class="modal fade" id="editarEmpresaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header modal-custom">
                <h5 class="modal-title">Editar Empresa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editarEmpresaForm">
                  <input type="hidden" name="idEmpresa">
                    <div class="row g-3">
                        <div class="col-md-6">
                          <label class="form-label">Nombre</label>
                          <input type="text" class="form-control" name="nombreEmpresa" required>
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">NIT</label>
                          <input type="text" class="form-control" name="nitEmpresa" required>
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">Direccion</label>
                          <input type="text" class="form-control" name="direccion" required>
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">Telefono</label>
                          <input type="text" class="form-control" name="telefono" required>
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">Sector</label>
                          <input type="text" class="form-control" name="sector" required>
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">Representante</label>
                          <input type="text" class="form-control" name="representante" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-custom" id="actualizarEmpresaBtn">Guardar</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/empresa.js"></script>
<script src="/js/main.js"></script>
<script src="/js/header.js"></script>
</body>
</html>
