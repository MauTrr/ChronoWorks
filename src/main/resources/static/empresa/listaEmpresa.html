<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lista Empresas </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/listaempresa.css">
    <link rel="stylesheet" href="/css/header.css">
    <script src="https://kit.fontawesome.com/8eb65f8551.js" crossorigin="anonymous"></script>
</head>

<body class="fondo">
<header>
    <div class="fondo_menu">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand">
                        <img src="/img/logo.png" alt="Logo" style="width:50px;" class="rounded-pill border border-2">
                    </a>
                    <a class="navbar-brand fw-semibold text-light">Chronoworks</a>
                    <a href="/admin.html" class="botoninicio me-2">Inicio</a>
                    <a href="/logout" class="botonsesion">Cerrar Sesión</a>
                </div>
            </nav>
        </div>
    </div>
</header>
<div class="container mt-3 border border-2 p-3 rounded bg-light">
    <div class="row">
        <div class="col-md-6 text-center">
            <h3 class="bg-primary text-white p-2 rounded">Agregar Empresa</h3>
            <a href="/empresa/agregar-empresa.html" class="btn btn-success mt-2">Agregar</a>
        </div>
        <div class="col-md-6 text-center">
            <h3 class="bg-primary text-white p-2 rounded">Generar Reporte</h3>
            <a href="/reporte/empresa" class="btn btn-warning mt-2">Generar</a>
        </div>
    </div>
</div>
<h2 class="text-center mt-4 bg-secondary text-white p-2 rounded" style="max-width: 400px; margin: 2rem auto;">
    Lista de Empresas
</h2>
<div class="container mt-3">
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID Empresa</th>
                <th>Nombre Empresa</th>
                <th>NIT</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Sector</th>
                <th>Encargado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="tabla-empresas">
            <!-- Datos cargados por JavaScript -->
            </tbody>
        </table>
    </div>
</div>
<script>
    async function cargarEmpresas() {
        const response = await fetch('/api/empresa');
        const empresas = await response.json();
        const tabla = document.getElementById('tabla-empresas');
        tabla.innerHTML = '';

        empresas.forEach(empresa => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${empresa.id}</td>
                <td>${empresa.nombreEmpresa}</td>
                <td>${empresa.nitEmpresa}</td>
                <td>${empresa.direccion}</td>
                <td>${empresa.telefono}</td>
                <td>${empresa.sector}</td>
                <td>${empresa.encargado}</td>
                <td>
                    <a href="/empresa/modificar-empresa.html?id=${empresa.id}" class="btn btn-sm btn-primary me-2">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </a>
                    <button class="btn btn-sm btn-danger" onclick="eliminarEmpresa(${empresa.id})">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </td>
            `;
            tabla.appendChild(row);
        });
    }

    async function eliminarEmpresa(id) {
        if (confirm("¿Desea eliminar la empresa?")) {
            const response = await fetch(`/api/empresa/${id}`, {
                method: 'DELETE'
            });
            if (response.ok) {
                alert("Empresa eliminada correctamente");
                cargarEmpresas();
            } else {
                alert("Error al eliminar la empresa");
            }
        }
    }

    document.addEventListener('DOMContentLoaded', cargarEmpresas);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
