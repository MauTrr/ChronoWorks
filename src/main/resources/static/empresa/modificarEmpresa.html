<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/modificar.css">
    <link rel="stylesheet" href="../../css/header.css">
    <script src="https://kit.fontawesome.com/8eb65f8551.js" crossorigin="anonymous"></script>
</head>

<body class="fondo">
<header>
    <div class="fondo_menu">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="../../img/logo.png" alt="Logo" style="width:50px;" class="rounded-pill border border-2">
                    </a>
                    <a class="navbar-brand fw-semibold text-light" href="index.html">Chronoworks</a>
                    <a href="../../admin.html" class="botoninicio">Inicio</a>
                </div>
            </nav>
        </div>
    </div>
</header>

<h2 class="text-center py-3 px-4 mx-auto shadow-sm"
    style="color: black; max-width: 400px; margin-top: 2rem; margin-bottom: 2rem; border-radius: 15px; border: solid 2px; border-color: white;">
    Modificar Empresa
</h2>

<div class="container">
    <div class="col-12">
        <form id="formEmpresa">
            <input type="hidden" id="ID_Empresa" name="ID_Empresa">
            <div class="row mb-3">
                <div class="mb-3 col-6">
                    <label class="form-label">Nombre de la Empresa:</label>
                    <input type="text" class="form-control" id="Nombre_Empresa" name="Nombre_Empresa">
                </div>
                <div class="mb-3 col-6">
                    <label class="form-label">Nit de Empresa:</label>
                    <input type="number" class="form-control" id="Nit_Empresa" name="Nit_Empresa">
                </div>
                <div class="mb-3 col-6">
                    <label class="form-label">Dirección:</label>
                    <input type="text" class="form-control" id="Direccion" name="Direccion">
                </div>
                <div class="mb-3 col-6">
                    <label class="form-label">Teléfono:</label>
                    <input type="text" class="form-control" id="Telefono" name="Telefono">
                </div>
                <div class="mb-3 col-6">
                    <label class="form-label">Sector:</label>
                    <input type="text" class="form-control" id="Sector" name="Sector">
                </div>
                <div class="mb-3 col-6">
                    <label class="form-label">Encargado:</label>
                    <input type="text" class="form-control" id="Encargado" name="Encargado">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary shadow py-2 px-4 fw-bold col-5">Modificar Empresa</button>
            </div>
        </form>
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const apiUrl = `http://localhost:8080/api/empresas/${id}`;

    // Cargar datos de la empresa
    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            document.getElementById("ID_Empresa").value = data.id;
            document.getElementById("Nombre_Empresa").value = data.nombre_Empresa;
            document.getElementById("Nit_Empresa").value = data.nit_Empresa;
            document.getElementById("Direccion").value = data.direccion;
            document.getElementById("Telefono").value = data.telefono;
            document.getElementById("Sector").value = data.sector;
            document.getElementById("Encargado").value = data.encargado;
        })
        .catch(error => {
            alert("Error al cargar los datos de la empresa.");
            console.error(error);
        });

    // Enviar formulario
    document.getElementById("formEmpresa").addEventListener("submit", function (e) {
        e.preventDefault();

        const empresa = {
            id: document.getElementById("ID_Empresa").value,
            nombre_Empresa: document.getElementById("Nombre_Empresa").value,
            nit_Empresa: document.getElementById("Nit_Empresa").value,
            direccion: document.getElementById("Direccion").value,
            telefono: document.getElementById("Telefono").value,
            sector: document.getElementById("Sector").value,
            encargado: document.getElementById("Encargado").value
        };

        fetch(apiUrl, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(empresa)
        })
            .then(response => {
                if (response.ok) {
                    alert("Empresa actualizada correctamente.");
                    window.location.href = "listaempresa.html";
                } else {
                    throw new Error("Error en la actualización.");
                }
            })
            .catch(error => {
                alert("Error al actualizar la empresa.");
                console.error(error);
            });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
