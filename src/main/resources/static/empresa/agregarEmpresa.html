<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Agregar Empresa </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/agregar.css">
    <link rel="stylesheet" href="/css/header.css">
    <script src="https://kit.fontawesome.com/8eb65f8551.js" crossorigin="anonymous"></script>
</head>

<body class="fondo">
<header>
    <div class="fondo_menu">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="/img/logo.png" alt="Logo" style="width:50px;" class="rounded-pill border border-2">
                    </a>
                    <a class="navbar-brand fw-semibold text-light" href="/index.html">Chronoworks</a>
                    <a href="/admin.html" class="botoninicio">Inicio</a>
                </div>
            </nav>
        </div>
    </div>
</header>

<h2 class="text-center py-3 px-4 mx-auto shadow-sm"
    style="color: black; max-width: 400px; margin-top: 2rem; margin-bottom: 2rem; border-radius: 15px; border: solid 2px; border-color: white;">
    Agregar Empresa
</h2>

<div class="container">
    <div class="col-12">
        <form id="empresaForm">
            <div class="row mb-3">
                <div class="mb-3 col-6">
                    <label for="nombreempresa" class="form-label">Nombre de la Empresa:</label>
                    <input type="text" class="form-control" id="nombreempresa" name="Nombre_Empresa" placeholder="Ingrese nombre de empresa">
                </div>
                <div class="mb-3 col-6">
                    <label for="nitempresa" class="form-label">Nit de Empresa:</label>
                    <input type="number" class="form-control" id="nitempresa" name="Nit_Empresa" placeholder="Nit Empresa">
                </div>
                <div class="mb-3 col-6">
                    <label for="direccion" class="form-label">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" name="Direccion" placeholder="Dirección de empresa">
                </div>
                <div class="mb-3 col-6">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="text" class="form-control" id="telefono" name="Telefono" placeholder="Teléfono de la empresa">
                </div>
                <div class="mb-3 col-6">
                    <label for="sector" class="form-label">Sector:</label>
                    <input type="text" class="form-control" id="sector" name="Sector" placeholder="Sector de la empresa">
                </div>
                <div class="mb-3 col-6">
                    <label for="encargado" class="form-label">Encargado:</label>
                    <input type="text" class="form-control" id="encargado" name="Encargado" placeholder="Encargado de la empresa">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary shadow py-2 px-4 fw-bold col-5">Registrar</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('empresaForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData.entries());

        const response = await fetch('/api/empresa', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            alert("Empresa registrada con éxito");
            event.target.reset();
        } else {
            alert("Error al registrar empresa");
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
